<section>
  <h1>LISTA DE TAREAS DE BELÃ‰N</h1>
  <article class="tasks">
    <div class="add-task">
      <input type="text" #taskName placeholder="Ingrese una tarea">
      <button type="button" (click)="addTask(taskName.value)">ADD</button>
    </div>
    <table>
      <tr *ngFor="let task of tasks; let index = index;" [class.tachado]="task.done">
        <div class="task-item">
          <input type="checkbox" (change)="changeTaskState(index)"> {{task.name}} 
          <button (click)="deleteTask(index)"><i class="fa-regular fa-trash-can"></i></button>
        </div>
      </tr>
    </table>
  </article>
</section>
